<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>試作チャット</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { font-family: sans-serif; background:#ffffff; color:#000; padding:10px; margin:0; }
  h2 { margin-top:0; }
  #chat { height:300px; border:1px solid #ccc; padding:10px; overflow-y:auto; background:#f9f9f9; border-radius:8px; font-size:14px; }
  #chat div {
    padding:6px;
    margin-bottom:6px;
    border-bottom:1px solid #ccc;
    word-break:break-word;
  }
  input, button { font-size:16px; padding:8px; margin:4px 0; width:100%; }
  button { background:#238636; color:#fff; border:none; border-radius:4px; }
</style>
</head>
<body>

<h2>試作チャットルーム</h2>

<div id="chat"></div>

<input id="name" placeholder="名前">
<input id="msg" placeholder="メッセージ">
<input type="color" id="color" value="#000000">
<button onclick="send()">送信</button>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCksh5o3ET0wanv8le-XRqDem-KxJDZsV8",
  authDomain: "chat-room-1ea16.firebaseapp.com",
  databaseURL: "https://chat-room-1ea16-default-rtdb.firebaseio.com",
  projectId: "chat-room-1ea16",
  storageBucket: "chat-room-1ea16.appspot.com",
  messagingSenderId: "533435990757",
  appId: "1:533435990757:web:34423b07cad900a4aaca0c"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const chat = document.getElementById("chat");

function escapeHTML(str){
  return str.replace(/[&<>"']/g, m => ({
    '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
  })[m]);
}

function renderMessage(text){
  let html = escapeHTML(text);

  // YouTube
  html = html.replace(
    /(https?:\/\/(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([^\s&]+))/g,
    '<iframe width="240" height="135" src="https://www.youtube.com/embed/$2" frameborder="0" allowfullscreen></iframe>'
  );

  // Image
  html = html.replace(
    /(https?:\/\/[^\s<]+?\.(jpg|jpeg|png|gif|webp))/gi,
    '<br><img src="$1" style="max-width:100%;border-radius:6px;">'
  );

  // Link
  html = html.replace(
    /(https?:\/\/[^\s<]+)/g,
    '<a href="$1" target="_blank">$1</a>'
  );

  return html;
}

function send(){
  const name = document.getElementById("name").value || "名無し";
  const msg = document.getElementById("msg").value;
  const color = document.getElementById("color").value;
  if(!msg) return;

  db.ref("messages").push({
    name, text: msg, color, time: Date.now()
  });

  document.getElementById("msg").value = "";
}

db.ref("messages").on("child_added", snap => {
  const d = snap.val();
  const div = document.createElement("div");
  div.innerHTML = `<b style="color:${d.color}">${d.name}</b><br>${renderMessage(d.text)}`;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
});
</script>

</body>
</html>
